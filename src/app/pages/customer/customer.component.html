<div>
  <input type="text" name="" #box />

  <button (click)="dataevent.emit(box.value)">
    child to parent data sending</button
  ><br />

  <section style="position: absolute; right: 0">
    <h5>Reactive from</h5>
    <form [formGroup]="registerForm">
      <input
        formControlName="email"
        type="text"
        placeholder="Username & email"
      />
      <input formControlName="password" type="text" placeholder="password" />
    </form>
    <button (click)="save()">save</button>

    <h5 >
      Credientail Table
    </h5>

    <h5>{{ this.alert }}</h5>



    <table>
      <tr>
        <th>Sr</th>
        <th>email</th>
        <th>password</th>
    
      </tr>
      <tr *ngFor="let popdata of this.userdata; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ popdata.email }}</td>
        <td>{{ popdata.password }}</td>
      </tr>
      <h1
        style="text-align: center; color: red"
        *ngIf="this.userdata.length == 0"
      >
        No Credientail data found
      </h1>
    </table>

  </section>
</div>
