<input type="text" placeholder="Search"  (input)="search($event.target.value)" />
<table id="customers">
  <thead>
    <th>Name</th>
    <th>Category</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of this.filterData">
      <td>{{ item.name }}</td>
      <td>{{ item.category }}</td>
    </tr>
  </tbody>
</table>
